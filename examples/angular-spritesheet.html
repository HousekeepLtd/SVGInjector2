<!DOCTYPE html>
<html lang="en" ng-app="svginjectordemo">
  <head>
    <meta charset="UTF-8" />
    <title>SVGInjector Example: SVG Sprites</title>
    <style>

    </style>
  </head>
  <body>

    <!-- reference symbols -->
    <svg data-src="assets/svg/symbols-n-views.svg#circle-symbol" />
    <svg data-src="assets/svg/symbols-n-views.svg#square-symbol" />
    <svg data-src="assets/svg/symbols-n-views.svg#triangle-symbol" />
    <svg data-src="assets/svg/symbols-n-views.svg#circlestyled-symbol" />

    <!-- reference views -->
    <svg data-src="assets/svg/symbols-n-views.svg#circle-view" />
    <svg data-src="assets/svg/symbols-n-views.svg#square-view" />
    <svg data-src="assets/svg/symbols-n-views.svg#triangle-view" />
    <svg data-src="assets/svg/symbols-n-views.svg#circlestyled-view" />

    <!-- svg without symbols or views -->
    <svg data-src="assets/svg/circle.svg" />

    <!-- reference fragments via views - generated with grunt-svg-sprite -->
    <svg data-src="assets/svg/views.svg#circle" />
    <svg data-src="assets/svg/views.svg#square" />
    <svg data-src="assets/svg/views.svg#triangle" />


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
    <!--<script src="../dist/svg-injector.min.js"></script>-->
    <script src="../svg-injector.js"></script>
    <script>
      (function(global, doc){


        var injectorOptions = {
          //forceFallbacks:     true, // -> enable to test png-fallbacks in svg-capable browsers
          fallbackClassName: ['sprite'], // optional function -> function(element, symbolId) {},
          removeStylesClass: 'icon',
          removeAllStyles: false,
          //spritesheetURL:     'spritesheet/svg-spritesheet.svg'
        };



        angular.module('svginjectordemo', ['svginjector'])
          .config(['svgInjectorOptionsProvider', function (svgInjectorOptionsProvider) {
            svgInjectorOptionsProvider.set(injectorOptions);
          }])
          .run(['$rootScope', function ($rootScope) {
            /*
             angular.element.prototype.find = function(selector) {
             return this[0].querySelectorAll(selector);
             };
             */

            $rootScope.arrowSpriteName = 'arrow-down-circular';
          }])
        ;


      })(window, document);
    </script>
  </body>
</html>
